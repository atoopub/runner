name: app-build-action

on:
  push:
    branches: [main]
    paths:
      - 'app_version.json'
jobs:
  build-android:
    runs-on: ubuntu-22.04
    permissions: write-all
    steps:
      #ç­¾å‡ºä»£ç  
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Clone PRIVATE repository
        uses: GuillaumeFalourd/clone-github-repo-action@v2.1
        with:
          owner: 'atoopub'
          repository: '_'
          access-token: ${{ secrets.TOKEN }}

      #APKç­¾åè®¾ç½®
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: xs.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake libgtk-3-dev ninja-build libgtk-3-dev liblzma-dev libmpv-dev mpv
      #è®¾ç½®JAVAç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      #è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      #æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          flutter pub get

      #æ‰“åŒ…APK
      - name: Build APK
        run: |
          flutter build apk --release --split-per-abi
      
      - name: Build APK
        run: |
          flutter build apk --release
      
      #ä¸Šä¼ APKè‡³Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: android
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      #è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: app_version.json
      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"
      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"

      #ä¸Šä¼ è‡³Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          repository: atoopub/aaa
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          tag_name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          token: ${{ secrets.TOKEN }}
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
      #å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."

  # æ‰“åŒ…MacOS iOS
  build-mac-ios:
    runs-on: macos-latest
    permissions: write-all
    steps:
      #ç­¾å‡ºä»£ç  
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Clone PRIVATE repository
        uses: GuillaumeFalourd/clone-github-repo-action@v2.1
        with:
          owner: 'atoopub'
          repository: '_'
          access-token: ${{ secrets.TOKEN }}

      #è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true

      # æ‰“å¼€MAC Desktopæ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      #æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          flutter pub get

      # å®‰è£…appdmg npm install -g appdmg
      - name: Install appdmg
        run: npm install -g appdmg

      # è®¾ç½®flutter_distributorç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      #æ‰“åŒ…iOS
      - name: Build IPA
        run: |
          flutter build ios --release --no-codesign
      
      #åˆ›å»ºæœªç­¾åipa
      - name: Create IPA
        run: |
          mkdir build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          cd ../../..
      
      #ä¸Šä¼ IPAè‡³Artifacts
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ios
          path: |
            build/ios/iphoneos/ios_no_sign.ipa
      
      # æ‰“åŒ…MAC
      - name: Build MacOS
        run: |
          flutter_distributor package --platform macos --targets dmg,zip --skip-clean

      # ä¸Šä¼ MACè‡³Artifacts
      - name: Upload MacOS to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: |
            dist/*/*.dmg
            dist/*/*.zip

      #è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: app_version.json
      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"
      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"

      #ä¸Šä¼ è‡³Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          repository: atoopub/aaa
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          tag_name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          token: ${{ secrets.TOKEN }}
          files: |
            build/ios/iphoneos/ios_no_sign.ipa
            dist/*/*.dmg
            dist/*/*.zip
      #å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."

